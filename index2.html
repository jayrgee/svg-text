<html lang="en"><head>

  <meta charset="utf-8">
  <title>SVG Text</title>
  <link href="style.css" rel="stylesheet" type="text/css" media="all">

</head>

<body>

  <div class="row" id="demo">
    <svg width="500" height="100" class="parent">

      <svg width="500" height="100">
        <text x="50%" y="50%" font-size="50" text-anchor="middle" dominant-baseline="middle">SVG text!</text>
      </svg>

    </svg>
  </div>

  <div class="row">
    <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" class="parent">
      <defs>
        <path id="arcPath"
              d="M100 250
                 A 150 150, 1, 1, 1, 100 250.1
                 L 250 250 Z"></path>
      </defs>

      <use xlink:href="#arcPath" fill="none" stroke="#fff" stroke-dasharray="5,10"  />

      <text font-size="45">
        <textPath xlink:href="#arcPath">
          The | quick | brown | fox | jumps | over | the | lazy | dog! |
        </textPath>
      </text>

    </svg>
  </div>
</body>
</html>
